## Customize the test machine
general:
  build_dir: stack

machine:
  timezone:
    America/Los_Angeles # Set the timezone

  services:
    - cassandra

test:
  pre:
    - mvn install
    - mvn test
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;


